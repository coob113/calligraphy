<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
    
     
<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>

	<!-- Define your 3d scene and enabled ar.js -->
	<a-scene embedded arjs='trackingMethod: best;'>

		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor >
            <a-box position='0 0 0' scale="0.5 0.01 0.5" material='opacity: 0.2;' rotation='0 0 0'></a-box>
            
            <a-entity text="opacity: 0.5; color: black; align: center; baseline: top; width: 2; font: https://raw.githubusercontent.com/coob113/calligraphy/master/font4.fnt; value: Learn Calligraphy with AR.js; wrapCount: 11" position="0 0 0.7" rotation="-90 0 0"></a-entity>
          
		</a-anchor>

		<!-- Define a static camera -->
		<a-camera-static/>

	</a-scene>
</body>
