<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
     
<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>

	<!-- add some info at the top of the page -->
	<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
		<a href="https://github.com/jeromeetienne/AR.js/" target="_blank">AR.js</a> 
	</div>

	<!-- Define your 3d scene and enabled ar.js -->
	<a-scene embedded arjs='trackingMethod: best;'>

		<!-- Create a anchor to attach your augmented reality -->
		<a-anchor >
            <!--hit-testing-enabled='true'-->
            
			<!-- Add your augmented reality here -->
			
            <a-box position='0 0 0' scale="0.5 0.01 0.5" material='opacity: 0.2;'></a-box>
            
        
         
          <a-text color="red" material="opacity: 0.2" align="center" baseline="top" width="1" position="0 0 1" rotation="-90 0 0" font="aileronsemibold" value="Learn Calligraphy with AR.js"></a-text>
           
		</a-anchor>

		<!-- Define a static camera -->
		<a-camera-static/>

	</a-scene>
</body>
